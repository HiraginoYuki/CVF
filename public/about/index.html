				<div>

	<script>
		var chinko = false;
		$(window).on('load', function(){
            document.getElementById("video").play();
			setTimeout(function(){window.scrollTo(0,0);chinko = true;}, 10);
		});
		const showheight = /*$('#aaa').offset().top - */100;
		$(window).on('scroll', () => {
			//console.log(document.documentElement.scrollTop, showheight);
			if(showheight <= document.documentElement.scrollTop && chinko){
				$('#navbar').fadeIn();
			}else{
				$('#navbar').fadeOut();
			}

			if(document.documentElement.scrollTop < 300 && chinko) {
				$('#unko').fadeIn();
				setTimeout(function(){$('#unko')});
			}else{
				$('#unko').fadeOut();
            }
            
        });
        $("#unko").on("click", () => {
			$('html, body').animate({scrollTop: 900}, 'slow');
		})
	</script>
